<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>动态时钟</title>
<style>
#clock{
    margin:100px auto;
    border: 5px double green;
    width: 400px;
    height: 100px;
    line-height: 100px;
    text-align: center;
    font: bold;
    color: red;
}
</style>
<script>
function showTime(clock){
    var now = new Date();
    var year = now.getFullYear()-1911;
    var month= now.getMonth();
    var year2 = now.getFullYear();
    var day = now.getDate();
    var hour = now.getHours();
    var minu = now.getMinutes();
    var second = now.getSeconds();
    month = month+1;
    var arr_work = new Array("周日","周一","周二","周三","周四","周五","周六");
    var week = arr_work[ now.getDay()];
    var time = "民國"+year+"年"+"/西元"+year2+"年"+month+"月"+day+"日 "+ week+" "+hour+":"+minu+":"+second;
    clock.innerHTML="當前時間: "+time;
}
window.onload = function(){
    var clock = document.getElementById("clock");
    window.setInterval("showTime(clock)",1000);
  
}
</script>
</head>
<body>
<div id ="clock"></div>
</body>
</html>
